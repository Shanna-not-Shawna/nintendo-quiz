<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nintendo Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <section id="countdown-section">
      <button id="high-scores">View High Scores</button>
    </section>
    <section id="timer-section">
    <h3 id="countdown-text"></h3>
    </section>
    <br>
    <br>
    <section id="starter">
    <h2 id="title">The Nintendo Quiz</h2>
    <button id="start-btn" class="button">START</button>
    <h3>Think quickly! It's timed!</h3>
    </section>
    <section id="questionSection" class="hide">
      <hr>
    </section>
    <section id="form" class="hide">
    <h2 id="endQuiz">Game over!</h2><br>
    <input type="text" id="myText" placeholder="Enter your initials">
    <button id="submit-btn">Submit</button>
    </section>
    <section id="highscore" class="hide">
      <h2>High Scores</h2>
      <div id="scoresContainer"></div>
      <button id="play-again" onClick="window.location.reload()">Play Again</button>
    </section>
    <!-- removed hide class for feedback -->
    <section id="feedbackContainer">
      <h2 id="feedback"></h2>
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
